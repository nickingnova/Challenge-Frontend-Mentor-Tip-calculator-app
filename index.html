<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="https://nickingnova.github.io/Challenge-Frontend-Mentor-Tip-calculator-app/css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </header>
  <main>
    <section class="bill-section">
      <label for="number-bill">
        Bill
      </label>
      <form class="form-number" id="form-number-bill">
        <i class="icon-dollar"></i>
        <input type="number" placeholder="0" required id="number-bill" onChange="check('')">
      </form>
    </section>
    <section class="tip-section">
      <label>
        Select Tip %
      </label>
      <article class="tip-section__article" id="buttons-article">
        <input type="button" id="avg_5" value="5%" class="button-tips" onclick="check(5)">
        <input type="button" id="avg_10" value="10%" class="button-tips" onclick="check(10)">
        <input type="button" id="avg_15" value="15%" class="button-tips" onclick="check(15)">
        <input type="button" id="avg_25" value="25%" class="button-tips" onclick="check(25)">
        <input type="button" id="avg_50" value="50%" class="button-tips" onclick="check(50)">
        <form class="form-number" id="form-number-custom">
          <input type="number" placeholder="Custom" name id="number-custom" onChange="check('')">
        </form>
      </article>
    </section>
    <section class="people-section">
      <div class="people-labels">
        <label for="number-person">
          Number of People
        </label>
        <label class="people-number-error" id="people-number-error">Can't be zero</label>
      </div>
      <form class="form-number" id="form-number-person">
        <i class="icon-person"></i>
        <input type="number" placeholder="0" required name id="number-person" onChange="check('')" >
      </form>
    </section>
    <section class="results-section">
      <article>
        <h2>
          Tip Amount
        </h2>
        <h3>
          / person
        </h3>
      </article>
      <h1 id="tip-amount">$0.00</h1>
      <article>
        <h2>
          Total
        </h2>
        <h3>
          / person
        </h3>
      </article>
      <h1 id="total">$0.00</h1>
      <input type="reset" id="reset-button" value="RESET" class="reset-button-desactive" disabled>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nickingnova" target="_blank">nickingnova</a>.
  </footer>
  <script src="https://nickingnova.github.io/Challenge-Frontend-Mentor-Tip-calculator-app/js/main.js"></script>
</body>
</html>
